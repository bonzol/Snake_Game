<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=450">
        <title>TigerSnake</title>
        <link rel="icon" type="image/x-icon" href="img/logo.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="init()">
    <div id="volume">
        <i class="fa-solid fa-volume-high"></i>
    </div>
    <div class="containerCol">
        <br>
        <p id="headline">Choose your difficulty:</p>
        <input id="youAre" type="range" list="youAre" min="10" max="100">
            <div class="containerRow">
                <p>Loser</p>
                <p>Amatuer</p>
                <p>OK</p>
                <p>Fearless</p>
                <p>God</p>
            </div>
        <p id="score">0</p>
    </div>
    <div>
        <canvas id="snakeboard" width="400" height="400"></canvas>
        <p id="highScore"></p>
     </div>
    
<div class="containerCol" id="colFade">
    <button class="btn" onclick="start()" id="start">Start</button>
</div>
<div onclick="showKeys()" id="helps">
    <p id="help">I'm not good with touch... Can I get keys?</p>
    <p id="help2">(It's OK, just click here :-)</p>
</div>
<div id="outkeys">
    <div id="keys">
        <div class="up">
            <button class="btnkeys" id="up" ontouchstart="keyDir('ArrowUp')"><i class="fa-solid fa-angles-up"></i></button>
        </div>
        <div class="left">
            <button class="btnkeys" id="left" ontouchstart="keyDir('ArrowLeft')"><i class="fa-solid fa-angles-left"></i></button>
            <button class="btnkeys" id="right" ontouchstart="keyDir('ArrowRight')"><i class="fa-solid fa-angles-right"></i></button>
        </div>
        <div class="up">
            <button class="btnkeys" id="down"  ontouchstart="keyDir('ArrowDown')"><i class="fa-solid fa-angles-down"></i></button>
            
        </div>
    </div>
</div>
<div class="note" id="note">
    <div id="innote">
        <p style="font-variant: normal">Welcome To TigerSnake !</p>
        <p>the tiger is hungry, help him</p>
            <img id="tiger" src="img/logo.png" alt="" width="40px" height="40px">
    </div>
</div>
    <div id="newhighscore1" class="newhighscore1">
        <p>WOW, NEW HIGH SCORE !</p>
        <br>
    </div>
    <div id="newhighscore2" class="newhighscore2">
        <br><br><br>
        <p>You Are The Best</p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
