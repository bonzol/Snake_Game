<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=450, initial-scale=1">
    <title>Snake</title>
    <link rel="icon" type="image/x-icon" href="img/food4.png">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div class="containerCol">
        <p>You Are:</p>
        <input id="youAre" type="range" list="youAre" min="10" max="100">
        <datalist id="youAre">
        <option value="0" label="Looser"></option>
        <option value="10"></option>
        <option value="20" label="Amatuer"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50" label="OK"></option>
        <option value="60"></option>
        <option value="70" label="Fearless"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100" label="God"></option>
</datalist>
        <p id="score">0</p>
    </div>
            <div>
                <canvas id="snakeboard" width="400" height="400"></canvas>
                <p id="highScore"></p>
            </div>
           
<div class="containerCol">

    <button class="btn" onclick="start()">Start</button>
  
</div>

    <script src="./app.js"></script>
</body>
</html>
