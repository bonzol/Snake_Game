<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="icon" type="image/x-icon" href="img/food4.png">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div class="containerCol">
        <h2>Snake</h2>
        <p id="level">Level 1</p>
        <p id="score">0</p>
    </div>
        <div class="containerRow">
            <div class="containerInput">
                <div class="inputs">
                    <p>Snake Speed</p>
                    <input id="speed" type="range" placeholder="130" min="0" max="500">
                    <p>Board Color</p>
                    <input id="boardColor" type="color">
                    <p>Snake Color</p>
                    <input id="SnakeColor" type="color">
                    <p>Snake Head Color</p>
                    <input id="SnakeHeadColor" type="color">
                    <p>Food Color</p>
                    <input id="FoodColor" type="color">
                </div>
            </div>
            <div>
                <canvas id="snakeboard" width="400" height="400"></canvas>
            </div>
            <div class="containerScores" id="tableScore">
                <table>
                    <thead>
                        <tr>
                          <th>High Score</th>
                        </tr>
                    </thead>
                    <tbody id="scores">
                        <tr>
                            <td>no score yet</td>
                        </tr>
                    </tbody>
                  </table>
            </div>
        </div>
<div class="containerCol">

    <button class="btn" onclick="start()">Start</button>
  
</div>

    <script src="./app.js"></script>
</body>
</html>
