<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=450">
    <title>Snake</title>
    <link rel="icon" type="image/x-icon" href="img/food4.png">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div class="containerCol">
        <br>
        <p id="headline">Who Are You?</p>
        <input id="youAre" type="range" list="youAre" min="10" max="100">
            <div class="containerRow">
                <p>Looser</p>
                <p>Amatuer</p>
                <p>OK</p>
                <p>Fearless</p>
                <p>God</p>
            </div>
        <p id="score">0</p>
    </div>
            <div>
                <canvas id="snakeboard" width="400" height="400">
                    <button class="btn" onclick="start()">Start</button>
                </canvas>
                
                <p id="highScore"></p>
            </div>
           
<div class="containerCol">

    <button class="btn" onclick="start()">Start</button>
  
</div>

    <script src="./app.js"></script>
</body>
</html>
