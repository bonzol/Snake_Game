<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=450">
    <title>Snake</title>
    <link rel="icon" type="image/x-icon" href="img/food4.png">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div class="containerCol">
        <br>
        <p id="headline">What Are You?</p>
        <input id="youAre" type="range" list="youAre" min="10" max="100">
            <div class="containerRow">
                <p>Looser</p>
                <p>Amatuer</p>
                <p>OK</p>
                <p>Fearless</p>
                <p>God</p>
            </div>
        <p id="score">0</p>
    </div>
    <div>
        <canvas id="snakeboard" width="400" height="400"></canvas>
        <p id="highScore"></p>
     </div>
    
<div class="containerCol" id="colFade">
    <button class="btn" onclick="start()" id="start">Start</button>
</div>
<div onclick="showKeys()" id="helps">
    <p id="help">I'm not good with touch... Can I get keys?</p>
    <p id="help2">(It's OK, just click here :-)</p>
</div>
<div id="outkeys">
    <div id="keys">
        <div class="up">
            <button class="btnkeys" id="up" ontouchstart="keyDir('ArrowUp')">Up</button>
        </div>
        <div class="left">
            <button class="btnkeys" id="left" ontouchstart="keyDir('ArrowLeft')">Left</button>
            <button class="btnkeys" id="right" ontouchstart="keyDir('ArrowRight')">Right</button>
        </div>
        <div class="up">
            <button class="btnkeys" id="down"  ontouchstart="keyDir('ArrowDown')">Down</button>
        </div>
    </div>
</div>

    <script src="./app.js"></script>
</body>
</html>
